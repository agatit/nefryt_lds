  parameters:
    - $ref: "../parameters/path/pipelineId.yaml"
    - $ref: "../parameters/path/methodId.yaml"
    - $ref: "../parameters/path/methodParamDefId.yaml"
  requestBody:
    content:
      application/json:
        schema:
          type: array
          items:
            $ref: "../schemas/MethodParam.yaml"
  responses:
    "201":
      $ref: "../responses/Updated.yaml"
    default:
      $ref: "../responses/UnexpectedError.yaml"
