# schemas/orm/Trend.yaml
type: object
required:  
  - ID
  - TrendDefID
  - RawMin
  - RawMax
  - ScaledMin
  - ScaledMax
properties:
  ID:
    type: integer
    nullable: false
    readOnly: true
    example: 0
    description: none
  Name:
    type: string
    pattern: ^.{0,30}
    description: none
  TrendGroupID:
    type: integer
    description: none
  TrendDefID:
    type: string
    description: none
  TimeExponent:
    type: integer
    description: none
  Format:
    type: string
    description: none    
  Unit:
    type: string
    description: none
  Color:
    type: string
  Symbol:
    type: string
  RawMin:
    type: integer
  RawMax:
    type: integer
  ScaledMin:
    type: number
    format: double
  ScaledMax:
    type: number
    format: double   
